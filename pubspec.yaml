name: my_instagram
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_native_splash: ^2.3.3
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
    android: "launcher_icon"
    ios: true
    image_path: "assets/images/insta_splash.png"
    min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
     - assets/images/
  fonts:
    - family: Billabong
      fonts:
        - asset: fonts/Billabong.ttf
        - asset: fonts/Billabong.ttf
          weight: 700
          

  